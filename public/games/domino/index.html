<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Match - Hyper Casual</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            touch-action: none;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        #score {
            font-size: 60px;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }

        #controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            width: 80px;
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 15px;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .control-btn:active {
            transform: translateY(6px);
        }

        .icon-domino {
            background: white;
            border-radius: 4px;
            margin-bottom: 5px;
            width: 20px;
        }

        .btn-label {
            font-size: 28px;
            font-weight: 800;
            color: white;
        }

        .btn-s {
            background: #4cc9f0;
            box-shadow: 0 6px 0 #3ba0c0;
        }

        .btn-s .icon-domino {
            height: 20px;
        }

        .btn-m {
            background: #f72585;
            box-shadow: 0 6px 0 #bd1b65;
        }

        .btn-m .icon-domino {
            height: 30px;
        }

        .btn-l {
            background: #ffb703;
            box-shadow: 0 6px 0 #c28b02;
        }

        .btn-l .icon-domino {
            height: 40px;
        }

        #start-screen,
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            min-width: 200px;
        }

        .replay-btn {
            background: #e63946;
            border: none;
            padding: 15px 40px;
            color: white;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="ui">
        <div id="score">0</div>
    </div>
    <div id="controls">
        <div class="control-btn btn-s" id="btn-s">
            <div class="icon-domino"></div>
            <div class="btn-label">S</div>
        </div>
        <div class="control-btn btn-m" id="btn-m">
            <div class="icon-domino"></div>
            <div class="btn-label">M</div>
        </div>
        <div class="control-btn btn-l" id="btn-l">
            <div class="icon-domino"></div>
            <div class="btn-label">L</div>
        </div>
    </div>
    <div id="start-screen">
        <h1>DOMINO MATCH</h1>
        <button class="replay-btn" id="start-btn">PLAY</button>
    </div>
    <div id="game-over" style="display:none">
        <h1>GAME OVER!</h1>
        <p>Score: <span id="final-score">0</span></p>
        <button class="replay-btn" onclick="location.reload()">RETRY</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        class AudioManager {
            constructor() { this.ctx = null; }
            init() {
                if (!this.ctx) {
                    try {
                        const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                        if (AudioContextClass) this.ctx = new AudioContextClass();
                    } catch (e) { }
                }
                if (this.ctx && this.ctx.state === 'suspended') this.ctx.resume();
            }
            playNote(freq, type, duration, vol) {
                this.init();
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            }
        }
        const audio = new AudioManager();

        let scene, camera, renderer, dirLight, dummy;
        let gameState = 'START';
        let score = 0;
        const dominos = [];
        let currentFocusIndex = 0;
        let cameraLookAtX = 0, cameraLookAtZ = 0;
        const CAMERA_OFFSET = { x: 22, y: 22, z: 22 };
        const DOMINO_WIDTH = 0.8, DOMINO_DEPTH = 0.4;
        const SIZES = {
            'S': { color: 0x4cc9f0, height: 2, gap: 1.9, fallSpeed: 0.04 },
            'M': { color: 0xf72585, height: 3, gap: 2.9, fallSpeed: 0.03 },
            'L': { color: 0xffb703, height: 4, gap: 3.9, fallSpeed: 0.02 }
        };

        const particleCount = 100;
        let particles;
        const particleData = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xb0d0f0);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(10, 20, -10);
            dirLight.castShadow = true;
            scene.add(dirLight);
            scene.add(dirLight.target);

            const pGeo = new THREE.IcosahedronGeometry(0.12, 0);
            const pMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5 });
            particles = new THREE.InstancedMesh(pGeo, pMat, particleCount);
            dummy = new THREE.Object3D();
            for (let i = 0; i < particleCount; i++) {
                const x = (Math.random() - 0.5) * 80, y = Math.random() * 40, z = (Math.random() - 0.5) * 80;
                particleData.push({ x, y, z, rspeed: (Math.random() - 0.5) * 0.02, yspeed: 0.01 + Math.random() * 0.03, amp: 0.1 + Math.random() * 0.4, phase: Math.random() * 6.28 });
            }
            scene.add(particles);

            generateLevel(20);
            resize();
            animate();
            window.parent.postMessage({ type: 'GAME_READY' }, '*');
        }

        const geoCache = {};
        function getGeometry(h) {
            if (!geoCache[h]) {
                const shape = new THREE.Shape();
                const w = DOMINO_WIDTH, d = DOMINO_DEPTH, r = 0.08;
                shape.moveTo(-w / 2 + r, -d / 2); shape.lineTo(w / 2 - r, -d / 2); shape.quadraticCurveTo(w / 2, -d / 2, w / 2, -d / 2 + r);
                shape.lineTo(w / 2, d / 2 - r); shape.quadraticCurveTo(w / 2, d / 2, w / 2 - r, d / 2); shape.lineTo(-w / 2 + r, d / 2);
                shape.quadraticCurveTo(-w / 2, d / 2, -w / 2, d / 2 - r); shape.lineTo(-w / 2, -d / 2 + r); shape.quadraticCurveTo(-w / 2, -d / 2, -w / 2 + r, -d / 2);
                const geo = new THREE.ExtrudeGeometry(shape, { depth: h, bevelEnabled: true, bevelThickness: 0.04, bevelSize: 0.04 });
                geo.rotateX(-Math.PI / 2);
                geoCache[h] = geo;
            }
            return geoCache[h];
        }

        class Domino {
            constructor(x, z, yaw, sizeType, isGapTarget = false) {
                this.x = x; this.z = z; this.yaw = yaw; this.sizeType = sizeType;
                this.config = SIZES[sizeType];
                this.isGapTarget = isGapTarget;
                this.isActive = !isGapTarget;
                this.state = 'IDLE'; this.angle = 0;
                const mat = isGapTarget ? new THREE.MeshBasicMaterial({ transparent: true, opacity: 0 }) : new THREE.MeshPhysicalMaterial({ color: 0xeeeeee });
                this.mesh = new THREE.Mesh(getGeometry(this.config.height), mat);
                this.mesh.position.set(x, 0, z); this.mesh.rotation.y = yaw;
                this.mesh.castShadow = !isGapTarget;
                scene.add(this.mesh);
                const edges = new THREE.EdgesGeometry(getGeometry(this.config.height));
                this.edgeMesh = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000 }));
                this.mesh.add(this.edgeMesh);
            }
            place(sizeType) {
                if (!this.isGapTarget) return;
                this.sizeType = sizeType; this.config = SIZES[sizeType];
                this.mesh.geometry = getGeometry(this.config.height);
                this.mesh.material = new THREE.MeshPhysicalMaterial({ color: this.config.color });
                this.isGapTarget = false; this.isActive = true; this.mesh.castShadow = true;
                audio.playNote(400, 'sine', 0.1, 0.1);
            }
            triggerFall() { if (this.state === 'IDLE' && this.isActive) this.state = 'FALLING'; }
            update() {
                if (this.state === 'FALLING') {
                    this.angle -= this.config.fallSpeed;
                    this.mesh.rotation.set(0, this.yaw, 0); this.mesh.rotateX(this.angle);
                    if (this.angle < -0.6 && !this.hitNext) {
                        this.hitNext = true;
                        const next = dominos[dominos.indexOf(this) + 1];
                        if (next && next.isActive && this.config.height >= Math.sqrt((next.x - this.x) ** 2 + (next.z - this.z) ** 2) - 0.5 && this.sizeType === next.sizeType) {
                            score++; document.getElementById('score').textContent = score;
                            next.triggerFall();
                            audio.playNote(600, 'sine', 0.05, 0.1);
                        } else {
                            this.targetAngle = -Math.PI / 2;
                            gameOver();
                        }
                    }
                    if (this.angle <= (this.targetAngle || -1.2)) { this.angle = (this.targetAngle || -1.2); this.state = 'FALLEN'; }
                }
            }
        }

        function generateLevel(count) {
            let lastX = 0, lastZ = 0, lastYaw = 0;
            for (let i = 0; i < count; i++) {
                const isGap = i > 5 && Math.random() < 0.3;
                const size = ['S', 'M', 'L'][Math.floor(Math.random() * 3)];
                const gap = SIZES[size].gap;
                lastX += -Math.sin(lastYaw) * gap; lastZ += -Math.cos(lastYaw) * gap;
                dominos.push(new Domino(lastX, lastZ, lastYaw, size, isGap));
            }
        }

        function update() {
            if (gameState === 'PLAYING') {
                dominos.forEach(d => d.update());
                let lead = dominos[currentFocusIndex];
                while (dominos[currentFocusIndex + 1] && dominos[currentFocusIndex + 1].state !== 'IDLE') {
                    currentFocusIndex++; lead = dominos[currentFocusIndex];
                }
                cameraLookAtX += (lead.x - cameraLookAtX) * 0.05;
                cameraLookAtZ += (lead.z - cameraLookAtZ) * 0.05;
                camera.position.set(cameraLookAtX + CAMERA_OFFSET.x, CAMERA_OFFSET.y, cameraLookAtZ + CAMERA_OFFSET.z);
                camera.lookAt(cameraLookAtX, 2, cameraLookAtZ);
                dirLight.position.set(cameraLookAtX + 10, 20, cameraLookAtZ - 10);
                dirLight.target.position.set(cameraLookAtX, 0, cameraLookAtZ);
            }
            const time = Date.now() * 0.001;
            for (let i = 0; i < particleCount; i++) {
                let pd = particleData[i]; pd.y += pd.yspeed; if (pd.y > 40) pd.y = 0;
                dummy.position.set(pd.x + Math.sin(time + pd.phase) * pd.amp, pd.y, pd.z + Math.cos(time + pd.phase) * pd.amp);
                dummy.updateMatrix(); particles.setMatrixAt(i, dummy.matrix);
            }
            particles.instanceMatrix.needsUpdate = true;
        }

        function render() { renderer.render(scene, camera); }
        function animate() { requestAnimationFrame(animate); update(); render(); }
        function resize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        function gameOver() {
            if (gameState === 'OVER') return; gameState = 'OVER';
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').textContent = score;
            audio.playNote(100, 'sawtooth', 0.5, 0.2);
            window.parent.postMessage({ type: 'GAME_OVER', payload: { score } }, '*');
        }

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            gameState = 'PLAYING';
            dominos[0].triggerFall();
        };
        const handleAction = (s) => {
            const target = dominos.find(d => d.isGapTarget);
            if (target) target.place(s);
        };
        document.getElementById('btn-s').onclick = () => handleAction('S');
        document.getElementById('btn-m').onclick = () => handleAction('M');
        document.getElementById('btn-l').onclick = () => handleAction('L');
        window.addEventListener('resize', resize);
        init();
    </script>
</body>

</html>
