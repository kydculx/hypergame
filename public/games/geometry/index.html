<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geometry Dash - Hyper Casual</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #2c3e50;
            font-family: sans-serif;
            user-select: none;
            touch-action: none;
        }

        #ui {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            pointer-events: none;
            z-index: 10;
        }

        #score {
            font-size: 64px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #c0392b;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
            z-index: 20;
            min-width: 200px;
            pointer-events: auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        p {
            color: #666;
            margin: 0 0 20px 0;
            font-size: 16px;
        }

        #final-score {
            color: #e74c3c;
            font-weight: bold;
            font-size: 24px;
        }

        button {
            background: #e74c3c;
            border: none;
            padding: 15px 40px;
            color: white;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 4px 0 #c0392b;
            margin-top: 0;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 30;
            min-width: 250px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .start-btn {
            background: #e74c3c;
            border: none;
            padding: 15px 40px;
            color: white;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 4px 0 #c0392b;
        }

        .start-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div id="ui">
        <div id="score">0</div>
    </div>

    <div id="start-screen">
        <h1>GEOMETRY DASH</h1>
        <p>Jump over the spikes!<br>Time your jumps perfectly.</p>
        <button class="start-btn" onclick="startGame()">PLAY</button>
    </div>

    <div id="game-over">
        <h1>GAME OVER</h1>
        <p>Score: <span id="final-score">0</span></p>
        <button class="start-btn" onclick="restartGame()">RETRY</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- Constants ---
        const PLAYER_SIZE = 1;
        const JUMP_FORCE = 0.27;
        const GRAVITY = 0.016;
        const GAME_SPEED_BASE = 0.18;

        const COLORS = {
            bg: 0x0B0B1A,        // Deep space/synthwave night
            player: 0x00f3ff,    // Neon Cyan
            playerTrail: 0xff0055, // Hot Pink trail
            groundGrid: 0xff0055,  // Hot Pink grid
            groundBase: 0x050510,  // Dark base for ground
            spike: 0xff0055,     // Neon Pink
            block: 0x00f3ff,     // Neon Cyan
            parallax: 0x4400aa   // Deep purple for background glowing shapes
        };

        let scene, camera, renderer;
        let player, playerInner; // Player is now an outer wireframe and inner solid
        let obstacles = [];
        let particles = [];
        let playerTrailParticles = [];
        let parallaxObjects = [];
        let highwayStripes = [];
        let score = 0;
        let gameState = 'START';

        // Reusable Geometries
        const spikeGeo = new THREE.ConeGeometry(0.5, 1, 4);
        const playerGeo = new THREE.BoxGeometry(PLAYER_SIZE, PLAYER_SIZE, PLAYER_SIZE);
        const particleGeo = new THREE.BoxGeometry(0.2, 0.2, 0.2); // Uniform size for reuse

        // Physics
        let velocityY = 0;
        let isGrounded = true;
        let currentSpeed = GAME_SPEED_BASE;
        let rotationZ = 0;
        let groundY = -2;

        // Audio
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq, type, duration = 0.1) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.value = freq;
            osc.type = type;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
            osc.stop(audioCtx.currentTime + duration);
        }

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(COLORS.bg);
            scene.fog = new THREE.FogExp2(COLORS.bg, 0.03); // Use Exp2 fog for a smoother cyberpunk fade

            // Side View Orthographic
            const aspect = window.innerWidth / window.innerHeight;
            const d = 10;
            camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 100);
            camera.position.set(0, 0, 20); // Side view
            camera.lookAt(0, 0, 0);

            // Need an anti-aliased WebGL renderer for clean glowing lines
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // Optional: minimal fake bloom by boosting renderer tone mapping if needed, but basic color is fine for HTMl5 hypercasual
            document.body.appendChild(renderer.domElement);

            // Light - Synthwave lighting
            const dl = new THREE.DirectionalLight(0xff0055, 0.8);
            dl.position.set(5, 10, 5);
            scene.add(dl);

            const dl2 = new THREE.DirectionalLight(0x00f3ff, 0.6);
            dl2.position.set(-5, 0, 10);
            scene.add(dl2);

            scene.add(new THREE.AmbientLight(0xffffff, 0.2));

            // Ground (Premium Synthwave Highway)
            const groundGroup = new THREE.Group();
            groundGroup.position.set(0, groundY - 10, -0.5);

            // Solid dark base to block the sky below
            const groundGeo = new THREE.BoxGeometry(200, 20, 20);
            const groundMat = new THREE.MeshPhongMaterial({
                color: 0x020205, // Very dark blue/black
                shininess: 100
            });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            groundGroup.add(ground);

            // Glowing Main Track Edge (Neon Cyan)
            const edgeGeo = new THREE.BoxGeometry(200, 0.3, 0.5);
            const edgeMat = new THREE.MeshBasicMaterial({ color: 0x00f3ff });
            const topEdge = new THREE.Mesh(edgeGeo, edgeMat);
            topEdge.position.set(0, 10, 0.5); // Top front edge of the track
            groundGroup.add(topEdge);

            // Secondary glowing edge (Neon Pink) slightly lower
            const edgeGeo2 = new THREE.BoxGeometry(200, 0.1, 0.5);
            const edgeMat2 = new THREE.MeshBasicMaterial({ color: 0xff0055 });
            const lowerEdge = new THREE.Mesh(edgeGeo2, edgeMat2);
            lowerEdge.position.set(0, 9.6, 0.8);
            groundGroup.add(lowerEdge);

            // Dynamic Highway Stripes (created and managed in animate loop, but container here)
            highwayStripes = [];

            // Generate initial stripes covering the track
            for (let i = 0; i < 30; i++) {
                createHighwayStripe((Math.random() - 0.5) * 100);
            }

            scene.add(groundGroup);

            // Player (Glowing Composite Cube)
            player = new THREE.Group();
            player.position.set(-6, groundY + PLAYER_SIZE / 2, 0);

            // Outer Wireframe
            const pOuterMat = new THREE.MeshBasicMaterial({ color: COLORS.player, wireframe: true, wireframeLinewidth: 2 });
            const pOuter = new THREE.Mesh(playerGeo, pOuterMat);

            // Inner Solid Core
            const pInnerGeo = new THREE.BoxGeometry(PLAYER_SIZE * 0.7, PLAYER_SIZE * 0.7, PLAYER_SIZE * 0.7);
            const pInnerMat = new THREE.MeshLambertMaterial({ color: 0xffffff, emissive: COLORS.player, emissiveIntensity: 0.8 });
            playerInner = new THREE.Mesh(pInnerGeo, pInnerMat);

            player.add(pOuter);
            player.add(playerInner);
            scene.add(player);

            // Background Parallax Objects (Neon Geometric Shapes)
            parallaxObjects = []; // Reset array
            for (let i = 0; i < 20; i++) {
                const size = Math.random() * 2 + 1;
                // Mix of Icosahedrons and Toruses for a synthwave feel
                const isRing = Math.random() > 0.5;
                const geo = isRing ? new THREE.TorusGeometry(size, 0.1, 8, 20) : new THREE.IcosahedronGeometry(size, 0);

                const mat = new THREE.MeshBasicMaterial({
                    color: Math.random() > 0.5 ? COLORS.parallax : COLORS.groundGrid,
                    transparent: true,
                    opacity: 0.15 + Math.random() * 0.1,
                    wireframe: true
                });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(
                    (Math.random() - 0.5) * 80,
                    Math.random() * 20 - 5,
                    -15 - Math.random() * 20
                );
                mesh.userData = {
                    speed: Math.random() * 0.5 + 0.1, // Slower than ground
                    rotSpeedX: (Math.random() - 0.5) * 0.02,
                    rotSpeedY: (Math.random() - 0.5) * 0.02,
                    rotSpeedZ: (Math.random() - 0.5) * 0.02
                };
                scene.add(mesh);
                parallaxObjects.push(mesh);
            }

            // Initial Obstacles
            spawnObstacle(10);

            // Listeners
            window.addEventListener('pointerdown', jump);
            window.addEventListener('keydown', e => { if (e.code === 'Space') jump(); });
            window.addEventListener('resize', updateLayout);

            // Start
            updateLayout(); // Initial layout set
            animate();
            window.parent.postMessage({ type: 'GAME_READY' }, '*');
        }

        function startGame() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            document.getElementById('start-screen').style.display = 'none';
            gameState = 'PLAYING';
        }

        function updateLayout() {
            const aspect = window.innerWidth / window.innerHeight;
            const d = 10;

            // Update Camera
            camera.left = -d * aspect;
            camera.right = d * aspect;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Update Player X to be visible
            // Standard target is -6, but must be at least 2 units from left edge
            const safeLeft = camera.left + 3;
            player.position.x = Math.max(-6, safeLeft);
        }

        function jump() {
            if (gameState !== 'PLAYING') return;
            if (isGrounded) {
                velocityY = JUMP_FORCE;
                isGrounded = false;
                playTone(400, 'square');
            }
        }

        function safeRemove(obj, disposeMat = true) {
            if (!obj) return;
            // Only dispose geometry if it's NOT a shared one
            const isSharedGeo = obj.geometry === spikeGeo || obj.geometry === playerGeo || obj.geometry === particleGeo;
            if (obj.geometry && !isSharedGeo) obj.geometry.dispose();

            if (disposeMat && obj.material) {
                if (Array.isArray(obj.material)) {
                    obj.material.forEach(m => m.dispose());
                } else {
                    obj.material.dispose();
                }
            }
            scene.remove(obj);
        }

        function spawnObstacle(xOffset) {
            // Random pattern
            const type = Math.random() < 0.7 ? 'SPIKE' : 'BLOCK';
            let meshGroup = new THREE.Group();

            if (type === 'SPIKE') {
                // Neon Spike (Solid Inner, Wire Outer)
                const sInnerMat = new THREE.MeshLambertMaterial({ color: 0xffffff, emissive: COLORS.spike, emissiveIntensity: 0.8 });
                const sOuterMat = new THREE.MeshBasicMaterial({ color: COLORS.spike, wireframe: true, wireframeLinewidth: 2 });

                const sOuter = new THREE.Mesh(spikeGeo, sOuterMat);
                const sInner = new THREE.Mesh(new THREE.ConeGeometry(0.4, 0.8, 4), sInnerMat);

                meshGroup.add(sOuter);
                meshGroup.add(sInner);
                meshGroup.position.set(xOffset, groundY + 0.5, 0);
                meshGroup.userData = { type: 'SPIKE', width: 0.5, height: 0.5 }; // Hitbox size (half-extents)
            } else {
                // Neon Block
                const height = Math.random() < 0.5 ? 1 : 1.5;
                const geo = new THREE.BoxGeometry(1, height, 1);

                const bInnerMat = new THREE.MeshLambertMaterial({ color: 0xffffff, emissive: COLORS.block, emissiveIntensity: 0.7 });
                const bOuterMat = new THREE.MeshBasicMaterial({ color: COLORS.block, wireframe: true, wireframeLinewidth: 2 });

                const bOuter = new THREE.Mesh(geo, bOuterMat);
                const innerGeo = new THREE.BoxGeometry(0.8, height * 0.8, 0.8);
                const bInner = new THREE.Mesh(innerGeo, bInnerMat);

                meshGroup.add(bOuter);
                meshGroup.add(bInner);
                meshGroup.position.set(xOffset, groundY + height / 2, 0);
                meshGroup.userData = { type: 'BLOCK', width: 0.5, height: height / 2 };
            }

            scene.add(meshGroup);
            obstacles.push(meshGroup);
        }

        function spawnParticles(x, y, color, count = 5) {
            const mat = new THREE.MeshBasicMaterial({ color: color });
            for (let i = 0; i < count; i++) {
                const mesh = new THREE.Mesh(particleGeo, mat);
                mesh.position.set(x + (Math.random() - 0.5), y + (Math.random() - 0.5), 0);
                scene.add(mesh);
                particles.push({
                    mesh,
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: Math.random() * 0.3,
                    life: 1.0,
                    mat // Store mat to dispose later if it's not shared (though here it's created once per batch)
                });
            }
        }

        function gameOver() {
            gameState = 'OVER';
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').textContent = Math.floor(score);
            playTone(100, 'sawtooth', 0.5);
            spawnParticles(player.position.x, player.position.y, COLORS.player);
            player.visible = false;
            window.parent.postMessage({ type: 'GAME_OVER', payload: { score: Math.floor(score) } }, '*');
        }

        function restartGame() {
            location.reload();
        }

        function spawnTrailParticle(x, y) {
            // Additive blending for neon glow effect
            const mat = new THREE.MeshBasicMaterial({
                color: COLORS.playerTrail,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            const mesh = new THREE.Mesh(particleGeo, mat);
            // Spawn slightly behind and below center
            mesh.position.set(x - 0.5 + (Math.random() * 0.2), y - 0.2 + (Math.random() * 0.2), 0);
            scene.add(mesh);
            playerTrailParticles.push({
                mesh,
                vx: -0.05 - Math.random() * 0.1, // Float left
                vy: (Math.random() - 0.5) * 0.05,
                life: 1.0,
                mat
            });
        }

        function createHighwayStripe(xPos) {
            // Random length and color for variety
            const length = Math.random() * 5 + 2;
            const geo = new THREE.BoxGeometry(length, 0.1, 0.2);

            // 70% chance of cyan, 30% pink
            const color = Math.random() > 0.3 ? 0x00f3ff : 0xff0055;

            const mat = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.6 + Math.random() * 0.4
            });
            const stripe = new THREE.Mesh(geo, mat);

            // Position on the surface of the ground block (Y around -0.5 to -1, Z around 0.5 to 2)
            // groundGroup is at Y = groundY - 10 (-12), Z = -0.5
            // So world Y = -12 + 10 = -2, world Z = -0.5 + 2 = 1.5
            stripe.position.set(xPos, groundY + 0.05, 1.5 + Math.random() * 4);
            scene.add(stripe);
            highwayStripes.push(stripe);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (gameState === 'PLAYING') {
                // Physics
                velocityY -= GRAVITY;
                player.position.y += velocityY;

                // Spawn trail frequently when moving
                if (Math.random() > 0.4) { // 60% chance per frame to spawn a trail particle
                    spawnTrailParticle(player.position.x, player.position.y);
                }

                // Ground Collision
                if (player.position.y <= groundY + PLAYER_SIZE / 2) {
                    if (!isGrounded) {
                        // Just landed - hard impact particles
                        spawnParticles(player.position.x, groundY + 0.5, COLORS.player, 15);
                    }
                    player.position.y = groundY + PLAYER_SIZE / 2;
                    velocityY = 0;
                    isGrounded = true;

                    // Smooth snap rotation
                    const nearest90 = Math.round(player.rotation.z / (Math.PI / 2)) * (Math.PI / 2);
                    player.rotation.z += (nearest90 - player.rotation.z) * 0.25;
                } else {
                    // Rotate while jumping
                    player.rotation.z -= 0.15;
                }

                // Subtle pulse on the inner core
                if (playerInner) {
                    playerInner.material.emissiveIntensity = 0.8 + Math.sin(Date.now() * 0.01) * 0.2;
                }

                const speed = currentSpeed;

                // Dynamic Highway Stripes Animation
                for (let i = highwayStripes.length - 1; i >= 0; i--) {
                    const stripe = highwayStripes[i];
                    stripe.position.x -= speed * 1.5; // Stripes move slightly faster for speed illusion

                    // Recycle stripes when they go off screen
                    if (stripe.position.x < camera.left - 10) {
                        stripe.position.x = camera.right + 10 + Math.random() * 20;
                        stripe.position.z = 1.5 + Math.random() * 4; // Randomize depth across the track
                        // Randomize color again
                        stripe.material.color.setHex(Math.random() > 0.3 ? 0x00f3ff : 0xff0055);
                    }
                }

                // Move Obstacles (Player moves visually, but conceptually we move world left)
                score += speed * 10;
                document.getElementById('score').textContent = Math.floor(score);

                // Update Obstacles
                if (obstacles.length > 0) {
                    const lastObs = obstacles[obstacles.length - 1];
                    if (lastObs.position.x < 15) { // Spawn ahead
                        // Dynamic Gap Logic
                        const progress = Math.min(1.0, score / 3000);
                        const minGap = 15 - (9 * progress);
                        const variance = 10 - (5 * progress);

                        const gap = minGap + Math.random() * variance;
                        spawnObstacle(lastObs.position.x + gap);
                    }
                }

                for (let i = obstacles.length - 1; i >= 0; i--) {
                    const obs = obstacles[i];
                    obs.position.x -= speed;

                    // Cleanup
                    if (obs.position.x < camera.left - 5) {
                        safeRemove(obs);
                        obstacles.splice(i, 1);
                        continue;
                    }

                    // Collision Detection (AABB)
                    const pHalf = PLAYER_SIZE / 2 * 0.8;
                    const px = player.position.x;
                    const py = player.position.y;

                    const oWidth = obs.userData.width;
                    const oHeight = obs.userData.height;
                    const ox = obs.position.x;
                    const oy = obs.position.y;

                    if (Math.abs(px - ox) < pHalf + oWidth &&
                        Math.abs(py - oy) < pHalf + oHeight) {
                        gameOver();
                    }
                }

                // Speed up
                currentSpeed += 0.00005;

                // Color Pulse background - subtle shifting hue for synthwave fog
                const time = Date.now() * 0.0005;
                scene.fog.color.setHSL(0.7 + Math.sin(time) * 0.1, 0.6, 0.1);

                // Update Parallax (Floating Shapes)
                parallaxObjects.forEach(p => {
                    p.position.x -= speed * p.userData.speed;
                    p.rotation.x += p.userData.rotSpeedX;
                    p.rotation.y += p.userData.rotSpeedY;
                    p.rotation.z += p.userData.rotSpeedZ;
                    if (p.position.x < camera.left - 10) {
                        p.position.x = camera.right + 10;
                        p.position.y = Math.random() * 20 - 5;
                    }
                });
            }

            // Explosion Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.mesh.position.x += p.vx;
                p.mesh.position.y += p.vy;
                p.mesh.scale.multiplyScalar(0.92);
                p.life -= 0.03;
                if (p.life <= 0) {
                    if (p.mesh.material) p.mesh.material.dispose();
                    scene.remove(p.mesh);
                    particles.splice(i, 1);
                }
            }

            // Trail Particles
            for (let i = playerTrailParticles.length - 1; i >= 0; i--) {
                const p = playerTrailParticles[i];
                p.mesh.position.x += p.vx;
                p.mesh.position.y += p.vy;
                p.mesh.scale.multiplyScalar(0.85); // Shrink fast
                p.mat.opacity = p.life;
                p.life -= 0.08;
                if (p.life <= 0) {
                    if (p.mat) p.mat.dispose();
                    scene.remove(p.mesh);
                    playerTrailParticles.splice(i, 1);
                }
            }

            renderer.render(scene, camera);
        }
    </script>
