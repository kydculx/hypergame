<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helix Jump - Hyper Casual</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #2c3e50;
            font-family: sans-serif;
            user-select: none;
            touch-action: none;
        }

        #ui {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            pointer-events: none;
            z-index: 10;
        }

        #score {
            font-size: 64px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #level {
            font-size: 24px;
            opacity: 0.8;
            margin-top: 5px;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
            cursor: default;
            z-index: 20;
            min-width: 200px;
            pointer-events: auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        p {
            color: #666;
            margin: 0 0 20px 0;
            font-size: 16px;
        }

        #final-score {
            color: #e74c3c;
            font-weight: bold;
            font-size: 24px;
        }

        button {
            background: #e74c3c;
            border: none;
            padding: 15px 40px;
            color: white;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 4px 0 #c0392b;
            margin-top: 0;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        button:hover {
            background: #c0392b;
        }
    </style>
</head>

<body>
    <div id="ui">
        <div id="score">0</div>
        <div id="level">Level 1</div>
    </div>
    <div id="game-over">
        <h1>GAME OVER</h1>
        <p>Score: <span id="final-score">0</span></p>
        <button onclick="restartGame()">RETRY</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- Constants ---
        const BALL_RADIUS = 0.35;
        const POLE_RADIUS = 1.2;
        const PLATFORM_WIDTH = 2;
        const FLOOR_HEIGHT = 4;
        const GRAVITY = 0.015;
        const BOUNCE_FORCE = 0.3;
        const GAP_SIZE = 1.2; // Radians

        const COLORS = {
            bg: 0x222222,
            pole: 0xffffff,
            ball: 0xff0055,
            safe: 0x00aaff,
            danger: 0xff3300
        };

        let scene, camera, renderer;
        let ball, pole;
        let platforms = [];
        let score = 0;
        let gameState = 'START';

        let ballY = 2;
        let ballDy = 0;
        let poleY = 0; // Move pole up to simulate ball falling

        // Input
        let lastX;
        let isDrag = false;

        // Audio
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq, type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.value = freq;
            osc.type = type;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.1);
            osc.stop(audioCtx.currentTime + 0.1);
        }

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(COLORS.bg);
            scene.fog = new THREE.Fog(COLORS.bg, 10, 30);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 1, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Light
            const dl = new THREE.DirectionalLight(0xffffff, 0.8);
            dl.position.set(5, 10, 5);
            scene.add(dl);
            scene.add(new THREE.AmbientLight(0xffffff, 0.4));

            // Objects
            ball = new THREE.Mesh(
                new THREE.SphereGeometry(BALL_RADIUS, 16, 16),
                new THREE.MeshPhongMaterial({ color: COLORS.ball })
            );
            ball.position.set(0, ballY, POLE_RADIUS + PLATFORM_WIDTH / 2);
            scene.add(ball);

            createPole();

            // Listeners
            window.addEventListener('pointerdown', e => { isDrag = true; lastX = e.clientX || e.touches[0].clientX; });
            window.addEventListener('pointerup', () => isDrag = false);
            window.addEventListener('pointermove', e => {
                if (!isDrag || gameState !== 'PLAYING') return;
                const x = e.clientX || e.touches[0].clientX;
                pole.rotation.y += (x - lastX) * 0.01;
                lastX = x;
            });
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Start
            gameState = 'PLAYING';
            animate();
            window.parent.postMessage({ type: 'GAME_READY' }, '*');
        }

        function createPole() {
            pole = new THREE.Group();
            scene.add(pole);

            // Core Cylinder
            const cyl = new THREE.Mesh(
                new THREE.CylinderGeometry(POLE_RADIUS, POLE_RADIUS, 200, 32),
                new THREE.MeshLambertMaterial({ color: COLORS.pole })
            );
            cyl.position.y = -90; // Extend down
            pole.add(cyl);

            // Platforms
            for (let i = 0; i < 30; i++) {
                createFloor(i);
            }
        }

        function createFloor(index) {
            const y = -index * FLOOR_HEIGHT;
            const group = new THREE.Group();
            group.position.y = y;
            group.rotation.y = Math.random() * Math.PI * 2;
            group.userData = { id: index, passed: false };

            // Gap
            const gapAngle = GAP_SIZE;
            // We create a torus arc? No, Extrude arc.
            // Create full circle minus gap
            const shape = new THREE.Shape();
            const segments = 20;
            const startAngle = gapAngle / 2;
            const endAngle = Math.PI * 2 - gapAngle / 2;

            // Draw arc
            shape.absarc(0, 0, POLE_RADIUS + PLATFORM_WIDTH, startAngle, endAngle, false);
            shape.absarc(0, 0, POLE_RADIUS, endAngle, startAngle, true); // Inner hole

            const isDanger = index > 0 && Math.random() < 0.3;
            const mat = new THREE.MeshLambertMaterial({ color: isDanger ? COLORS.danger : COLORS.safe });
            const geo = new THREE.ExtrudeGeometry(shape, { depth: 0.2, bevelEnabled: false });

            const mesh = new THREE.Mesh(geo, mat);
            mesh.rotation.x = -Math.PI / 2;
            mesh.userData = { isDanger };

            group.add(mesh);
            pole.add(group);
            platforms.push(group);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (gameState === 'PLAYING') {
                // Ball Physics
                ballDy -= GRAVITY;
                ballY += ballDy;

                // Camera Follow logic: Only down
                const targetCamY = ballY + 4;
                if (targetCamY < camera.position.y) {
                    camera.position.y += (targetCamY - camera.position.y) * 0.1;
                }

                // Collision (Continuous / Swept)
                const prevY = ballY - ballDy; // Position before this frame's movement

                platforms.forEach(p => {
                    const py = p.position.y;

                    // Check if we CROSSED the platform height this frame (falling down)
                    // Condition: Was above (or at) platform, now below platform.
                    // And ball is falling (ballDy < 0)
                    // We treat the platform as a thin plane for crossing check, 
                    // but we also want to respect the ball radius.
                    // Contact point is BallY - Radius.

                    const contactY_Prev = prevY - BALL_RADIUS;
                    const contactY_Curr = ballY - BALL_RADIUS;

                    // If we crossed the platform plane
                    if (contactY_Prev >= py && contactY_Curr <= py && ballDy < 0) {

                        // We think we hit. Now check angle.
                        // Calculate interpolated rotation? 
                        // For simplicity, use current frame rotation (high framerate assumes small change)

                        const ballAngle = -Math.PI / 2;
                        let relAngle = ballAngle - (pole.rotation.y + p.rotation.y);

                        relAngle = relAngle % (Math.PI * 2);
                        if (relAngle < 0) relAngle += Math.PI * 2;

                        // Gap Check
                        const start = GAP_SIZE / 2;
                        const end = Math.PI * 2 - GAP_SIZE / 2;

                        // In Solid Area?
                        if (relAngle > start && relAngle < end) {
                            // Hit Solid!

                            // Check Danger
                            const childMesh = p.children[0];
                            if (childMesh.userData.isDanger) {
                                gameOver();
                                return;
                            }

                            // Bounce
                            ballDy = BOUNCE_FORCE;
                            ballY = py + BALL_RADIUS; // Snap to surface to prevent sinking
                            playTone(300, 'triangle');
                        } else {
                            // Hit Gap! Pass through.
                            if (!p.userData.passed) {
                                p.userData.passed = true;
                                score++;
                                document.getElementById('score').textContent = score;
                                playTone(600, 'sine');
                                window.parent.postMessage({ type: 'SUBMIT_SCORE', payload: { score } }, '*');
                            }
                        }
                    }
                });

                ball.position.y = ballY;
                if (ballY < -120) gameOver(); // Fall off world
            }

            renderer.render(scene, camera);
        }

        function gameOver() {
            gameState = 'OVER';
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').textContent = score;
            playTone(150, 'sawtooth');
            window.parent.postMessage({ type: 'GAME_OVER', payload: { score } }, '*');
        }

        function restartGame() {
            location.reload();
        }
    </script>
</body>

</html>
