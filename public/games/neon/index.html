<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Jump - Hyper Casual</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #050505;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            overscroll-behavior: none;
            touch-action: none;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        #score {
            font-size: 60px;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        button:hover {
            background: #d400d4;
            box-shadow: 0 0 20px #ff00ff;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
            z-index: 20;
            min-width: 200px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        p {
            color: #666;
            margin: 0 0 20px 0;
            font-size: 16px;
        }

        #final-score {
            color: #ff00ff;
            font-weight: bold;
            font-size: 24px;
        }

        button {
            background: #ff00ff;
            border: none;
            padding: 15px 40px;
            color: white;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 4px 0 #cc00cc;
            margin-top: 5px;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 30;
            min-width: 250px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .start-btn {
            background: #ff00ff;
            border: none;
            padding: 15px 40px;
            color: white;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 4px 0 #cc00cc;
        }

        .start-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .fullscreen-info {
            display: none;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 768px) {
            .fullscreen-info {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div id="ui">
        <div id="score">0</div>
    </div>

    <div id="start-screen">
        <h1>NEON JUMP</h1>
        <p>Fly through the gaps!<br>Don't hit the neon pipes.</p>
        <button class="start-btn" onclick="startGame()">PLAY</button>
        <div class="fullscreen-info">전체화면으로 실행됩니다</div>
    </div>

    <div id="game-over">
        <h1>GAME OVER</h1>
        <p>SCORE: <span id="final-score">0</span></p>
        <button class="start-btn" onclick="location.reload()">RETRY</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');

        // Audio Manager
        class AudioManager {
            constructor() {
                this.ctx = null;
            }
            init() {
                if (this.ctx) return;
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            }
            playNote(freq, type, duration, volume) {
                if (!this.ctx) return;
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                if (Array.isArray(freq)) {
                    osc.frequency.setValueAtTime(freq[0], this.ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(freq[1], this.ctx.currentTime + duration);
                } else {
                    osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                }
                gain.gain.setValueAtTime(volume, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            }
        }
        const audio = new AudioManager();

        // Game Constants
        const GRAVITY = 0.5;
        const JUMP_FORCE = -8;
        const PIPE_SPEED = 3.5;
        const PIPE_SPAWN_RATE = 100; // frames
        const PIPE_GAP = 180;

        let player = { x: 50, y: 300, w: 30, h: 30, velocity: 0 };
        let pipes = [];
        let ghosts = []; // Player jump trails
        let frames = 0;
        let score = 0;
        let isGameOver = false;
        let isStarted = false;
        let bgScrollX = 0; // Scrolling grid
        let stars = [];
        let bgGrad, horizonGrad; // Cached gradients

        // Explicitly set flags to false on load
        isStarted = false;
        isGameOver = false;

        function initStars() {
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    opacity: Math.random(),
                    speed: 0.2 + Math.random() * 0.5
                });
            }
        }
        initStars();

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();

            // Cache gradients
            bgGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGrad.addColorStop(0, '#050515');
            bgGrad.addColorStop(1, '#1a0525');

            const horizonY = canvas.height * 0.5;
            horizonGrad = ctx.createLinearGradient(0, horizonY - 50, 0, horizonY + 2);
            horizonGrad.addColorStop(0, 'transparent');
            horizonGrad.addColorStop(1, '#00ffff');

            if (!isStarted) player.y = canvas.height / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        // Spawn first pipe in advance so it's visible behind the start screen
        createPipe();

        function handleAction() {
            audio.init();
            if (isGameOver || !isStarted) return;
            player.velocity = JUMP_FORCE;
            audio.playNote(440, 'sine', 0.1, 0.1);
        }

        window.addEventListener('pointerdown', handleAction);
        window.addEventListener('keydown', (e) => { if (e.code === 'Space' || e.code === 'ArrowUp') handleAction(); });

        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - PIPE_GAP - minHeight;
            const h = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            pipes.push({ x: canvas.width, y: 0, w: 60, h: h, type: 'top', passed: false });
            pipes.push({ x: canvas.width, y: h + PIPE_GAP, w: 60, h: canvas.height - h - PIPE_GAP, type: 'bottom', passed: false });
        }

        function update() {
            if (isGameOver || !isStarted) return;

            player.velocity += GRAVITY;
            player.y += player.velocity;

            // Background Scroll
            bgScrollX -= PIPE_SPEED * 0.8;
            if (bgScrollX <= -100) bgScrollX = 0;

            // Ghost Trail
            if (frames % 3 === 0 && player.velocity < 5 && player.velocity > -10) {
                ghosts.push({ x: player.x, y: player.y, w: player.w, h: player.h, life: 1.0 });
            }

            // Boundary Check
            if (player.y + player.h > canvas.height || player.y < 0) {
                gameOver();
            }

            // Pipe Management
            if (frames > 0 && frames % PIPE_SPAWN_RATE === 0) createPipe();

            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= PIPE_SPEED;

                // Collision Detection (Forgiving Hitbox)
                const PADDING = 6;
                if (player.x + PADDING < pipe.x + pipe.w &&
                    player.x + player.w - PADDING > pipe.x &&
                    player.y + PADDING < pipe.y + pipe.h &&
                    player.y + player.h - PADDING > pipe.y) {
                    gameOver();
                }

                // Score Counting
                if (!pipe.passed && pipe.type === 'top' && player.x > pipe.x + pipe.w) {
                    pipe.passed = true;
                    score++;
                    scoreEl.textContent = score;
                    audio.playNote([660, 880], 'square', 0.1, 0.05);
                    window.parent.postMessage({ type: 'SUBMIT_SCORE', payload: { score } }, '*');
                }

                // Remove off-screen pipes
                if (pipe.x + pipe.w < 0) {
                    pipes.splice(i, 1);
                }
            }

            frames++;
        }

        function draw() {
            // Layer 1: Cosmic Gradient (Cached)
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Layer 2: Flickering Starfield (Optimized to fillRect)
            for (let i = 0; i < stars.length; i++) {
                const s = stars[i];
                s.opacity += (Math.random() - 0.5) * 0.1;
                s.opacity = Math.max(0.1, Math.min(1, s.opacity));
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.fillRect(s.x, s.y, s.size, s.size);
                s.x -= s.speed;
                if (s.x < -s.size) s.x = canvas.width;
            }

            // Layer 3: 3D Perspective Grid (Batched Lines)
            const horizonY = canvas.height * 0.5;
            ctx.strokeStyle = '#220044'; // Darker grid
            ctx.lineWidth = 1;
            ctx.beginPath();

            // Vanishing lines
            const vpX = canvas.width / 2;
            const lineCount = 24;
            for (let i = 0; i <= lineCount; i++) {
                const x = (canvas.width / lineCount) * i;
                ctx.moveTo(vpX, horizonY);
                ctx.lineTo(x, canvas.height);
            }
            ctx.stroke();

            // Horizontal receding lines (Batched with alpha)
            for (let i = 0; i < 15; i++) {
                const y = horizonY + (Math.pow(i / 15, 2) * (canvas.height - horizonY));
                const scrollY = (bgScrollX % 50) / 50 * (horizonY / 15);
                const finalY = y + scrollY;
                if (finalY > canvas.height) continue;

                ctx.globalAlpha = (i / 15);
                ctx.beginPath();
                ctx.moveTo(0, finalY);
                ctx.lineTo(canvas.width, finalY);
                ctx.stroke();
            }
            ctx.globalAlpha = 1;

            // Layer 4: Horizon Glow (Cached)
            ctx.fillStyle = horizonGrad;
            ctx.globalAlpha = 0.2; // Reduced alpha
            ctx.fillRect(0, horizonY - 50, canvas.width, 52);
            ctx.globalAlpha = 1;

            ctx.strokeStyle = '#004444'; // Extremely subtle cyan
            ctx.lineWidth = 1; // Thinner line
            // Removed expensive shadowBlur from here
            ctx.beginPath();
            ctx.moveTo(0, horizonY);
            ctx.lineTo(canvas.width, horizonY);
            ctx.stroke();

            // Draw Ghosts (Batched)
            ctx.shadowBlur = 0;
            ctx.globalAlpha = 0.4;
            ctx.fillStyle = '#ff00ff';
            for (let i = ghosts.length - 1; i >= 0; i--) {
                const g = ghosts[i];
                ctx.fillRect(g.x, g.y, g.w, g.h);
                g.life -= 0.04;
                g.x -= PIPE_SPEED;
                if (g.life <= 0) ghosts.splice(i, 1);
            }
            ctx.globalAlpha = 1;

            // Draw Pipes (Batched for Performance)
            if (pipes.length > 0) {
                // Batch 1: Outer Neon Strokes with Glow
                ctx.shadowBlur = isStarted ? 10 : 0;
                ctx.shadowColor = '#00ffff';
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                pipes.forEach(pipe => {
                    ctx.rect(pipe.x, pipe.y, pipe.w, pipe.h);
                });
                ctx.stroke();

                // Batch 2: Inner Fills (No Glow)
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'rgba(0, 255, 255, 0.1)';
                ctx.beginPath();
                pipes.forEach(pipe => {
                    ctx.rect(pipe.x, pipe.y, pipe.w, pipe.h);
                });
                ctx.fill();
            }

            // Draw Player
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff00ff';
            ctx.strokeStyle = '#ff00ff';
            ctx.lineWidth = 2;
            ctx.strokeRect(player.x, player.y, player.w, player.h);
            ctx.fillStyle = 'rgba(255, 0, 255, 0.2)';
            ctx.shadowBlur = 0;
            ctx.fillRect(player.x, player.y, player.w, player.h);

            if (!isStarted) {
                ctx.shadowBlur = 10;
                ctx.fillStyle = 'white';
                ctx.font = '24px "Courier New"';
                ctx.textAlign = 'center';
                ctx.fillText('CLICK TO START', canvas.width / 2, canvas.height / 2 + 100);
            }

            requestAnimationFrame(() => {
                update();
                draw();
            });
        }

        function gameOver() {
            if (isGameOver) return;
            isGameOver = true;
            gameOverEl.style.display = 'block';
            finalScoreEl.textContent = score;
            audio.playNote([220, 55], 'sawtooth', 0.4, 0.2);
            window.parent.postMessage({ type: 'GAME_OVER', payload: { score } }, '*');
        }

        function startGame() {
            // Request fullscreen on mobile
            if (window.innerWidth <= 768) {
                try {
                    const doc = window.document;
                    const docEl = doc.documentElement;
                    const requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
                    if (requestFullScreen) {
                        requestFullScreen.call(docEl);
                    }
                } catch (e) {
                    console.warn('Fullscreen request failed:', e);
                }
            }

            audio.init();
            document.getElementById('start-screen').style.display = 'none';
            isStarted = true;
        }

        draw();

        // Notify platform
        window.parent.postMessage({ type: 'GAME_READY' }, '*');
    </script>

    <div id="ad-container"
        style="position: absolute; bottom: 0; left: 0; width: 100%; text-align: center; z-index: 100;">
        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6684397532194817"
            crossorigin="anonymous"></script>

</body>
