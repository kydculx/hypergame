<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="100%" height="100%">
  <!-- Background: #2c3e50 -->
  <rect width="400" height="300" fill="#2c3e50" />

  <!-- Scaling effect to look like falling -->
  <g transform="translate(200, 50)">
    
    <!-- Central Pole -->
    <rect x="-10" y="0" width="20" height="300" fill="#ffffff" opacity="0.8" />

    <!-- Rotating Platforms Wrapper -->
    <g>
      <!-- Subtle rotation of the whole tower -->
      <animateTransform attributeName="transform" type="translate" values="0,50; 0,-150" dur="3s" repeatCount="indefinite" />
      
      <!-- Platform 1 -->
      <g transform="translate(0, 50)">
        <ellipse cx="0" cy="0" rx="80" ry="25" fill="#00aaff" />
        <!-- Gap simulation (clip path or simple arc slice, doing simple cover for gap) -->
        <polygon points="0,0 60,30 100,0" fill="#2c3e50" />
      </g>
      
      <!-- Platform 2 with Danger zone (#ff3300) -->
      <g transform="translate(0, 150)">
        <ellipse cx="0" cy="0" rx="80" ry="25" fill="#00aaff" />
        <path d="M 0 0 L -80 0 A 80 25 0 0 0 0 25 Z" fill="#ff3300" />
        <polygon points="0,0 80,0 60,-30" fill="#2c3e50" />
      </g>

      <!-- Platform 3 -->
      <g transform="translate(0, 250)">
        <ellipse cx="0" cy="0" rx="80" ry="25" fill="#00aaff" />
        <polygon points="0,0 -40,30 -90,0" fill="#2c3e50" />
      </g>

      <!-- Platform 4 -->
      <g transform="translate(0, 350)">
        <ellipse cx="0" cy="0" rx="80" ry="25" fill="#00aaff" />
        <polygon points="0,0 60,30 100,0" fill="#2c3e50" />
      </g>
    </g>

    <!-- Bouncing Ball (#ff0055) -->
    <!-- Stays static Y mostly, bounces up down -->
    <g transform="translate(40, 100)">
      <animateTransform attributeName="transform" type="translate" values="40,100; 40,50; 40,100" dur="0.5s" repeatCount="indefinite" calcMode="spline" keySplines="0.42 0 1 1; 0.25 0.1 0.25 1" />
      <circle cx="0" cy="0" r="10" fill="#ff0055" />
    </g>

  </g>
</svg>
