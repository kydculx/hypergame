<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#050505"/>
  <!-- Neon Background Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#222" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Pipe -->
  <rect x="400" y="250" width="60" height="150" fill="none" stroke="#00ffff" stroke-width="4"/>
  
  <!-- Player -->
  <rect x="150" y="200" width="40" height="40" fill="#ff00ff" stroke="#ff00ff" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" from="0 170 220" to="360 170 220" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Text -->
  <text x="50%" y="80" font-family="Courier New, monospace" font-size="40" font-weight="bold" fill="#00ffff" text-anchor="middle" style="text-shadow: 0 0 10px #00ffff">NEON JUMP</text>
</svg>
