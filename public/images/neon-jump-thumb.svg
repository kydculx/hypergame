<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="100%" height="100%">
  <!-- Background: #050505 -->
  <rect width="400" height="300" fill="#050505" />

  <!-- Grid lines -->
  <g stroke="#111" stroke-width="1">
    <path d="M 0 50 l 400 0 M 0 100 l 400 0 M 0 150 l 400 0 M 0 200 l 400 0 M 0 250 l 400 0" />
    <path d="M 50 0 l 0 300 M 100 0 l 0 300 M 150 0 l 0 300 M 200 0 l 0 300 M 250 0 l 0 300 M 300 0 l 0 300 M 350 0 l 0 300" />
  </g>

  <!-- Pipes (Cyan #00ffff with glow) -->
  <defs>
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="magentaGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Moving Pipes Group -->
  <g filter="url(#cyanGlow)">
    <animateTransform attributeName="transform" type="translate" values="400,0; -100,0" dur="3s" repeatCount="indefinite" />
    
    <!-- Top Pipe -->
    <rect x="0" y="0" width="40" height="100" fill="rgba(0,255,255,0.05)" stroke="#00ffff" stroke-width="3" />
    <!-- Bottom Pipe -->
    <rect x="0" y="180" width="40" height="120" fill="rgba(0,255,255,0.05)" stroke="#00ffff" stroke-width="3" />
  </g>

  <!-- Player (Magenta #ff00ff) -->
  <g transform="translate(100, 150)" filter="url(#magentaGlow)">
    <!-- Jump Animation -->
    <animateTransform attributeName="transform" type="translate" values="100,150; 100,80; 100,150" dur="1.5s" repeatCount="indefinite" calcMode="spline" keySplines="0.25 0.1 0.25 1; 0.42 0 1 1" />
    <rect x="-15" y="-15" width="30" height="30" fill="rgba(255,0,255,0.2)" stroke="#ff00ff" stroke-width="3" />
  </g>
</svg>
